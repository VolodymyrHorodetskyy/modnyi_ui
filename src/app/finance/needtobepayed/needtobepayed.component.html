<div class="form-group">
  <label for="file">Choose File</label>

         id="file"
         (change)="handleFileInput($event.target.files)">
</div>

<button mat-raised-button color="primary" (click)="showNoPayed()">Визначити</button>


<textarea id="clipboard-example-textarea" cols="30" rows="10" [(ngModel)]="response"></textarea>
