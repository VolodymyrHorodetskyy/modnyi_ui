<button mat-raised-button color="primary" (click)="onAddAdsSpends()">Добавити</button>
<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input  [(ngModel)]="dateFrom" matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input [(ngModel)]="dateTo" matInput [matDatepicker]="picker2">
  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
  <mat-datepicker #picker2></mat-datepicker>
</mat-form-field>
<textarea id="clipboard-example-textarea" cols="30" rows="10" [(ngModel)]="response"></textarea>
<button type="submit" mat-raised-button color="primary" (click)="show()">Показати</button>
