<form [formGroup]="earningForm" (ngSubmit)="onSubmit()" class="example-form">
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input formControlName="dateFrom" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input formControlName="dateTo" matInput [matDatepicker]="picker2">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Порахувати</button>

</form>

<textarea id="clipboard-example-textarea" cols="30" rows="10" [(ngModel)]="response"></textarea>
