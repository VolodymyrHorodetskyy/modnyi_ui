
<button style="float: left; margin-right: 1%" mat-raised-button color="primary" (click)="showReturnedClick()">Показати повернення</button>
<mat-checkbox style="float: left; margin-right: 1%" class="example-margin" [(ngModel)]="excludeDeliveryFile">Виключити з доставки якщо є в поверненнях</mat-checkbox>

<textarea style="float: left;" id="clipboard-example-textarea" cols="30" rows="10" [(ngModel)]="returned"></textarea>
<mat-spinner style="float: left;" *ngIf="!loaded"></mat-spinner>
