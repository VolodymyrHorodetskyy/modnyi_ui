<button mat-raised-button color="warn" style="margin-left: 2%; margin-top: 1%" (click)="onCreateOrderClick()">Створити
</button>
<p></p>

<table mat-table [dataSource]="orders" style="width: 100%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="ttn">
    <th mat-header-cell *matHeaderCellDef> ТТН</th>
    <td mat-cell *matCellDef="let element"> {{element.ttn}} </td>
  </ng-container>

  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef> Нотатки</th>
    <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
  </ng-container>

  <ng-container matColumnDef="nameAndSurname">
    <th mat-header-cell *matHeaderCellDef> Ім'я Прізвище</th>
    <td mat-cell *matCellDef="let element"
        (click)="onClientClick(element.client)">  {{element.client == null ? "" : element.client.name + "\n" + element.client.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Телефони</th>
    <td mat-cell *matCellDef="let element"
        (click)="onClientClick(element.client)">  {{element.client == null ? "" : element.client.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Статус</th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
